<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="categoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6b8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c8c8c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d8d8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Button Background -->
  <rect width="200" height="60" rx="5" ry="5" fill="url(#categoryGradient)" />
  
  <!-- Metal Accent -->
  <rect x="0" y="0" width="10" height="60" fill="url(#metalAccent)" />
  
  <!-- Button Text -->
  <text x="105" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">STEEL PIPES</text>
</svg>
