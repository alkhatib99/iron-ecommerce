<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c8c8c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d8d8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Shape - Stylized I for Iron -->
  <rect x="120" y="60" width="60" height="180" rx="5" ry="5" fill="url(#metalGradient)" filter="url(#shadow)" />
  
  <!-- Horizontal bars representing iron/steel beams -->
  <rect x="80" y="60" width="140" height="20" rx="5" ry="5" fill="url(#metalGradient)" filter="url(#shadow)" />
  <rect x="80" y="220" width="140" height="20" rx="5" ry="5" fill="url(#metalGradient)" filter="url(#shadow)" />
  
  <!-- Rivets/bolts -->
  <circle cx="90" cy="70" r="5" fill="#444444" />
  <circle cx="210" cy="70" r="5" fill="#444444" />
  <circle cx="90" cy="230" r="5" fill="#444444" />
  <circle cx="210" cy="230" r="5" fill="#444444" />
  
  <!-- Company Name -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">IRONWORKS</text>
  
  <!-- Tagline -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">STRENGTH IN STEEL</text>
</svg>
