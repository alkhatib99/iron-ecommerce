<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="metalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c4a00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d88c3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a3500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular emblem representing strength -->
  <circle cx="150" cy="130" r="80" fill="url(#metalGradient2)" filter="url(#shadow2)" />
  
  <!-- Stylized I for Iron -->
  <rect x="130" y="70" width="40" height="120" rx="5" ry="5" fill="#333333" />
  
  <!-- Crossed steel beams -->
  <rect x="100" y="125" width="100" height="10" rx="2" ry="2" fill="#333333" transform="rotate(-30 150 130)" />
  <rect x="100" y="125" width="100" height="10" rx="2" ry="2" fill="#333333" transform="rotate(30 150 130)" />
  
  <!-- Company Name -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">IRON HUB</text>
  
  <!-- Tagline -->
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666666">PREMIUM STEEL PRODUCTS</text>
</svg>
