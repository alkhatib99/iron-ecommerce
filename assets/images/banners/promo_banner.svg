<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bannerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a2a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c4a00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d88c3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a3500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Banner Background -->
  <rect width="1200" height="300" fill="url(#bannerGradient2)" />
  
  <!-- Decorative Elements - Steel Pipes -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#metalGradient2)" stroke-width="10" opacity="0.7" />
  <circle cx="1150" cy="50" r="30" fill="none" stroke="url(#metalGradient2)" stroke-width="10" opacity="0.7" />
  <circle cx="50" cy="250" r="30" fill="none" stroke="url(#metalGradient2)" stroke-width="10" opacity="0.7" />
  <circle cx="1150" cy="250" r="30" fill="none" stroke="url(#metalGradient2)" stroke-width="10" opacity="0.7" />
  
  <!-- Circular Logo Element -->
  <circle cx="150" cy="150" r="70" fill="url(#metalGradient2)" />
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">IH</text>
  
  <!-- Main Text -->
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">SPECIAL OFFER</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="36" fill="#d88c3a">20% OFF ALL STEEL PIPES</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">Limited Time Only - Shop Now!</text>
</svg>
