<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c8c8c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d8d8d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Banner Background -->
  <rect width="1200" height="300" fill="url(#bannerGradient)" />
  
  <!-- Decorative Elements - Steel Beams -->
  <rect x="20" y="20" width="200" height="20" rx="2" ry="2" fill="url(#metalGradient)" opacity="0.7" />
  <rect x="980" y="260" width="200" height="20" rx="2" ry="2" fill="url(#metalGradient)" opacity="0.7" />
  <rect x="20" y="260" width="100" height="20" rx="2" ry="2" fill="url(#metalGradient)" opacity="0.7" />
  <rect x="1080" y="20" width="100" height="20" rx="2" ry="2" fill="url(#metalGradient)" opacity="0.7" />
  
  <!-- Logo Element -->
  <rect x="100" y="100" width="60" height="100" rx="5" ry="5" fill="url(#metalGradient)" />
  <rect x="80" y="100" width="100" height="15" rx="3" ry="3" fill="url(#metalGradient)" />
  <rect x="80" y="185" width="100" height="15" rx="3" ry="3" fill="url(#metalGradient)" />
  
  <!-- Main Text -->
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">PREMIUM IRON PRODUCTS</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="24" fill="#cccccc">Quality Materials for Construction and Manufacturing</text>
</svg>
